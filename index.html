<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rofik - Create Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="kuda.css">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <span class="icon fas fa-server"></span>
            Panel Creator
        </div>
        <div class="profile">
            <div class="info">
                <div class="name">Rofik</div>
                <div class="status">
                    <span class="dot"></span>
                    <span>Online</span>
                </div>
            </div>
            <img src="https://files.catbox.moe/dgjhl3.jpg" alt="Profile Picture">
        </div>
    </header>

    <main class="main-content">
        <div id="create-panel" class="content-section active">
            <div class="panel-creator"> 
                <h1>Create Free Panel</h1>
                <p>Buat akun panel hosting gratis di sini.</p>
                <form id="createPanelForm" class="input-group">
                    <input type="text" id="panelUsernameInput" placeholder="Masukkan Username Panel Anda" required autocomplete="off">
                    <input type="password" id="panelPasswordInput" placeholder="Masukkan Password Panel Anda" required autocomplete="off">
                    <input type="text" id="panelServerNameInput" placeholder="Nama Server (Opsional)" autocomplete="off">
                    
                    <select id="panelRamSelect" required>
                        <option value="" disabled selected>Pilih RAM Server</option>
                        <option value="1gb">1 GB RAM</option>
                        <option value="2gb">2 GB RAM</option>
                        <option value="3gb">3 GB RAM</option>
                        <option value="4gb">4 GB RAM</option>
                        <option value="5gb">5 GB RAM</option>
                        <option value="6gb">6 GB RAM</option>
                        <option value="7gb">7 GB RAM</option>
                        <option value="8gb">8 GB RAM</option>
                        <option value="9gb">9 GB RAM</option>
                        <option value="10gb">10 GB RAM</option>
                        <option value="unlimited">Unlimited RAM</option>
                    </select>

                    <button id="createPanelBtn" type="submit">Buat Panel</button>
                </form>
                <div id="panelResultArea" style="display: none; margin-top: 2rem; text-align: left;">
                    <div class="result-box">
                        <h3>â Panel Berhasil Dibuat!</h3>
                        
                        <p class="date-info"><strong>Dibuat Pada:</strong> <span id="creationDate"></span></p>
                        <p class="date-info expires"><strong>Kedaluwarsa Pada:</strong> <span id="expirationDate"></span></p>

                        <p><strong>Username:</strong></p>
                        <div class="result-with-copy">
                            <a id="panelUsername" style="user-select: all;"></a>
                            <button class="copy-btn" onclick="copyResultText('panelUsername')"><i class="fas fa-copy"></i></button>
                        </div>
                        <p style="margin-top: 1rem;"><strong>Password:</strong></p>
                        <div class="result-with-copy">
                            <a id="panelPassword" style="user-select: all;"></a>
                            <button class="copy-btn" onclick="copyResultText('panelPassword')"><i class="fas fa-copy"></i></button>
                        </div>
                        <p style="margin-top: 1rem;"><strong>Login URL:</strong></p>
                        <div class="result-with-copy">
                            <a id="panelLoginUrl" href="#" target="_blank"></a>
                            <button class="copy-btn" onclick="copyResultUrl('panelLoginUrl')"><i class="fas fa-copy"></i></button>
                        </div>
                        <a id="loginToPanelBtn" href="#" target="_blank" class="upload-btn" style="display: block; margin-top: 1.5rem; text-align: center;">Login ke Panel</a>
                    </div>
                </div>
                <div id="panelStatusMessage" class="status-message"></div>
            </div>
        </div>
    </main>
    
    <script src="miyako.js" defer></script>
</body>
</html>
