<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rofik - Panel Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="kuda.css">
</head>
<body>
    <div id="app-container" class="hidden">
        <div id="sidebar" class="sidebar">
            <div class="profile">
                <img id="user-profile-pic" src="background.jpg" alt="Profile Picture">
                <div class="info">
                    <div id="user-profile-name" class="name">...</div>
                    <div id="user-profile-role" class="role">User</div>
                </div>
            </div>
            <a href="#" class="menu-item active" data-view="app-view"><span class="icon fas fa-server"></span>Create Panel</a>
            <a href="#" id="owner-menu-btn" class="menu-item hidden" data-view="owner-view"><span class="icon fas fa-crown"></span>Owner Menu</a>
            <a href="#" id="logout-btn" class="menu-item logout"><span class="icon fas fa-sign-out-alt"></span>Logout</a>
        </div>
        <div id="backdrop" class="backdrop"></div>
        <header class="header">
            <div class="icon hamburger">
                <span class="fas fa-bars"></span>
            </div>
            <div id="header-title" class="header-title">Panel Creator</div>
        </header>
        <main class="main-content">
            <div id="app-view" class="view">
                </div>
            <div id="owner-view" class="view hidden">
                </div>
        </main>
    </div>

    <div id="login-view" class="auth-container">
        <div class="auth-box">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="switch-form">Belum punya akun? <a href="#" id="show-register">Daftar di sini</a></p>
            <div id="auth-error" class="error-message"></div>
        </div>
    </div>

    <div id="register-view" class="auth-container hidden">
        <div class="auth-box">
            <h1>Daftar Akun Baru</h1>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password (min. 6 karakter)" required>
                <input type="password" id="register-confirm-password" placeholder="Konfirmasi Password" required>
                <button type="submit">Daftar</button>
            </form>
            <p class="switch-form">Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
        </div>
    </div>

    <div id="loading-view" class="auth-container">
        <div class="spinner"></div>
    </div>
    
    <script src="miyako.js"></script>
</body>
</html>
